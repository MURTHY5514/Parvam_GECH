<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in CSS</title>
    <style>
        body{
            padding: 30px;
        }
        .container{
            width: 50vw;
            height: 60vh;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: start;
            flex-direction: column;
        }
        .child{
            height: 20px;
            width: 20px;
            background-color: rgb(158, 158, 206);
            border: 2px solid blue;
        }
        
    </style>
</head>
<body>
    <!-- <h1>Hello This is Flex in CSS</h1> -->
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child thi">3</div>
        <div class="child fou">4</div>
        <div class="child fiv">5</div>
    </div>
</body>
</html>
