<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in css</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <!-- types of list  -->
    <!-- ol and ul -->
    <ul>
        <li>first</li>
        <li>Sec</li>
        <li>thi</li>
        <li>four</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>

</body>
</html>
