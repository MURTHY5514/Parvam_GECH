<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .div{
            width: 20vw;
            height: 20vh;
            margin: 10px;
            padding: 10px;
        }
        .first{
            border: 2px solid black;
            display: block;
        }
        .sec{
            border: 2px solid red;
            display: block;

        }
        .thi{
            border: 2px solid blue;
            display: block;

        }
    </style>
</head>
<body>
    <div class="div first">
        Lorem ipsum 
    </div>
    <div class="div sec">
        Lorem ipsum 
    </div>
    <div class="div thi">
        Lorem ipsum 
    </div>
</body>
</html>
