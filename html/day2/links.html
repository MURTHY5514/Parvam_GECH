<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .index-link:hover{
            color: red;
            background-color: yellow;
        }
        .index-link:link{
            color: green;
            background-color: yellow;
        }
        .index-link:visited{
            color: rgb(72, 0, 255);
            background-color: yellow;
        }
        .index-link:active{
            color: aqua;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- a tag in html -->

    <a href="https://www.w3schools.com/" target="_self">w3 schools - self</a>
    <a href="https://www.w3schools.com/" target="_blank">w3 schools - new</a>
    <a href="./index.html" target="_blank">w3 schools - index</a>

    <br>
    <br>

    <a href="./index.html" class="index-link" target="_blank" 
    title="it is index.html" >index</a>
    
</body>
</html>
